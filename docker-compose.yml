version: "3.7"

# For local development, only database is running
#
# docker-compose up -d
#

# https://github.com/vercel/next.js/blob/canary/examples/with-docker-compose/docker-compose.dev.yml

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:  
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:${POSTGRES_PORT}/${POSTGRES_DB}
    env_file:
      - .env.local
    restart: always
    depends_on:
      - database

  database:
    container_name: database
    restart: unless-stopped
    image: postgres:latest
    volumes:
      - database_data:/var/lib/postgresql/data
    env_file:
      - .env.local
    ports:
      - "${POSTGRES_PORT}:5432"

volumes:
  database_data:
